<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Gastos Mensuales</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="main-container">
        <div class="container">
            <!--<div class="img-container">
                <img src="./assets/img/titulo.png" />
            </div>-->
            
            <h1>Control de Gastos<span class="container__titulo">Mensuales</span></h1>

            <select id="lisClasif">
                <option value="Categoria">Categoria</option>
                <option value="Alimentos">Alimentos</option>
                <option value="Salidas">Salidas</option>
                <option value="Servicios">Servicios</option>
            </select> 

            <div class="form-group">
                <input type="text" id="nombreGasto" placeholder="Nombre del gasto">
                <input type="number" id="valorGasto" placeholder="Valor" min="0" step="0.50">
                <button id="botonFormulario" onclick="clickBoton()">Agregar Gasto</button>
            </div>
            
            <div>
                <ul id="listaDeGastos">
                    <!--<li>Uno
                        <div><button class="bpeq1" title="Editar" data-id="1">E</button>
                            <button class="bpeq2" title="Borrar">X</button>
                        </div>
                    </li>-->
                </ul>
            </div>

            <div class="total">
                Total Mensual: US$ <span id="totalGastos">0.00</span>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
